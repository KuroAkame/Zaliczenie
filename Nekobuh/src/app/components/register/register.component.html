<div class="flex">
  <div class="box">
    <div class="header">
      <div class="square"></div>
      <div class="breadCrumb"><span routerLink="/">NekoBuh</span> > Rejestracja</div>
    </div>
    <div class="flex itemContainer itemContainerWhite">
      <div class="itemContainer w40 mt20">
        <div class="flex header start ">
          <div class="square me10"></div>
          <h2 class="">Zarejestruj sie</h2>
        </div>
        <div id="login" class="itemContainer">
          <form class="center login" (ngSubmit)="onSubmit()" [formGroup]='registerForm'>
            <input class='block input mt'  placeholder="E-mail lub login" formControlName='name'>
            <input type="password" class="block input" placeholder="Hasło" formControlName='password'>

            <button type="submit" class="sumbit ">Zarejestruj</button>
          </form>
          <hr>
          <div class="center ">
            <h5>Nie masz konta?</h5>
            <button class="sumbit">Załóż Konto</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
